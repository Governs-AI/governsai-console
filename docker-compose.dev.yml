version: '3.8'

services:
  # Database service
  postgres:
    image: postgres:15-alpine
    container_name: governs-postgres-dev
    environment:
      POSTGRES_DB: governs_ai_dev
      POSTGRES_USER: governs_user
      POSTGRES_PASSWORD: governs_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./packages/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U governs_user -d governs_ai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Keycloak for authentication
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: governs-keycloak-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/governs_ai_dev
      KC_DB_USERNAME: governs_user
      KC_DB_PASSWORD: governs_password
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["start-dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_dev_data:

networks:
  default:
    name: governs-dev-network
